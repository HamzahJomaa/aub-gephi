<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sigma GEXF Viewer with Controls</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tarekraafat/autocomplete.js@10.2.9/dist/css/autoComplete.min.css">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: sans-serif;
    }
    #sigma-container {
      position: absolute;
      top: 2rem;
      left: 0;
      right: 0;
      bottom: 60px;
    }
    #controls {
      position: absolute;
      bottom: 0;
      width: 100%;
      background: #f5f5f5;
      border-top: 1px solid #ddd;
      padding: 10px;
      display: flex;
      align-items: center;
      gap: 10px;
      justify-content: center;
    }
    #search{
      z-index: 9999;
    }
  </style>
  
</head>
<body>
  <div id="search">
    <input id="search-input" list="suggestions" placeholder="Try searching for a node...">
    <datalist id="suggestions"></datalist>
  </div>
  <div id="sigma-container"></div>

  <div id="controls">
    <button id="zoom-in">Zoom In</button>
    <button id="zoom-out">Zoom Out</button>
    <button id="zoom-reset">Reset Zoom</button>
    <label>
      Label Threshold:
      <input type="range" id="labels-threshold" min="0" max="10" step="0.1" />
    </label>
  </div>
  <script type="module" src="/src/main.ts"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tarekraafat/autocomplete.js@10.2.9/dist/autoComplete.min.js"></script>
</body>
</html>
